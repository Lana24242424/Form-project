<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Demo form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;700&family=Oswald:wght@700&family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Contact us</h1>
    </header>
    <main>
      <form action="" method="get">
        <h2>How can we help you?</h2>
        <section>
          <ul>
            <li>
              <label for="username">Your name</label>
              <input type="text" name="user-name" id="username" required />
            </li>
            <li>
              <label for="useremail">Your email address</label>
              <input type="email" name="user-email" id="useremail" required />
            </li>
            <li>
              <label for="userphone">Your phone number</label>
              <input
                type="tel"
                name="userphone"
                id="userphone"
                required
                minlength="10"
              />
            </li>
            <li>
              <label for="usermessage">Your message</label>
              <textarea
                name="user-message"
                id="usermessage"
                required
                minlength="10"
                maxlength="100"
                rows="8"
              ></textarea>
            </li>
          </ul>
        </section>
        <section>
          <label for="search">How did you find us?</label>
          <select name="search" id="search" required>
            <option value="Browser">Browser</option>
            <option value="friends">Friends</option>
            <option value="other">Other</option>
          </select>
        </section>
        <section>
          <h2>How should we reply?</h2>
          <ul>
            <li class="form-control-inline">
              <input
                type="radio"
                name="reply"
                id="verify-call"
                value="phone"
                required
              />
              <label for="verify-call">Call me</label>
            </li>
            <li class="form-control-inline">
              <input
                type="radio"
                name="reply"
                id="verify-via-email"
                value="email"
                required
              />
              <label for="verify-via-email">Send me an email</label>
            </li>
            <li class="form-control-inline">
              <input
                type="radio"
                name="reply"
                id="no-reply"
                value="no-reply"
                required
              />
              <label for="no-reply">Don't reply</label>
            </li>
          </ul>
        </section>
        <section>
          <div class="form-control-inline">
            <input type="checkbox" name="terms" id="accept-terms" required />
            <label for="accept-terms">Accept terms</label>
          </div>
        </section>
        <section id="form-actions">
              <button type="reset">Clear</button>
              <button type="submit">Submit</button>
        </section>
      </form>
    </main>
  </body>
</html>
